{% extends "base.html" %}
{% load staticfiles i18n %}

{% block conteudo %}
<section class="container user user-password-reset-confirm">
    <div class="row">
        <div class="twelve colums">
            <h3>{% trans "Password reset" %}</h3>
        </div>
    </div>

    <div class="row">
        <div class="offset-by-four four columns">
            <form action="." method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <p>
                    <input type="submit" value="{% trans 'Reset password' %}">
                </p>
            </form>
        </div>
    </div>
</section>
{% endblock %}
