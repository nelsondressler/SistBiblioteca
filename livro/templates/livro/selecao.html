{% block selecao %}

    {% for livro in livros_recuperados %}

      <label for="{{livro.id}}">[{{livro.id}}] {{livro.titulo}}</label>

    {% endfor %}

    <input type="submit" name="" value="Selecionar" formaction="{% url 'livro:selecao' %}">
{% endblock %}
