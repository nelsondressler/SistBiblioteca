{% extends "livro/index.html" %}

{% block resultado %}
  <form class="" action="index.html" method="post">
    {% csrf_token %}

    <p>Resultados:</p>

    {% for livro in livros %}
      <input type="checkbox" id="{{livro.id}}" name="{{livro.id}}" value="{{livro.id}}">
      <label for="{{livro.id}}">[{{livro.id}}] {{livro.titulo}}</label>
      <br>
    {% endfor %}

    <input type="submit" name="" value="Salvar Seleção">
  </form>
{% endblock %}
