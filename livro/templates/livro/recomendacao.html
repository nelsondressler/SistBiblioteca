{% extends "livro/pesquisa.html" %}

{% block recomendacao %}
  <form class="" action="avaliacao.html" method="post">
    {% csrf_token %}

    <p>Recomendados:</p>

    {% for livro in livros_recomendados %}
      <label for="{{livro.id}}">[{{livro.id}}] {{livro.titulo}}</label>
      <input type="checkbox" id="{{livro.id}}" name="opcao[]" value="{{livro.id}}" checked="checked">
      <br>
    {% endfor %}

    <input type="submit" name="" value="Enviar">
  </form>
{% endblock %}
